# Kubernetes Secrets Template
# Note: This is a template file. Actual secrets should be created using kubectl or sealed-secrets
apiVersion: v1
kind: Secret
metadata:
  name: mindwell-secrets
  labels:
    app: mindwell
type: Opaque
stringData:
  # Redis configuration
  redis-url: "redis://:PASSWORD@mindwell-redis-service:6379"
  redis-password: "CHANGE_ME_REDIS_PASSWORD"
  
  # JWT configuration
  jwt-secret: "CHANGE_ME_JWT_SECRET_KEY"
  
  # Firebase configuration (base64 encoded JSON)
  firebase-service-account: |
    {
      "type": "service_account",
      "project_id": "your-firebase-project",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY\n-----END PRIVATE KEY-----\n",
      "client_email": "firebase-adminsdk@your-project.iam.gserviceaccount.com",
      "client_id": "client-id",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk%40your-project.iam.gserviceaccount.com"
    }
  
  # Email configuration
  sendgrid-api-key: "CHANGE_ME_SENDGRID_API_KEY"
  from-email: "noreply@mindwell.app"
  
  # Database configuration (if using external database)
  database-url: "postgresql://user:password@host:5432/mindwell"
---
# Example of how to create secrets using kubectl:
# kubectl create secret generic mindwell-secrets \
#   --from-literal=redis-url="redis://:your-password@mindwell-redis-service:6379" \
#   --from-literal=redis-password="your-redis-password" \
#   --from-literal=jwt-secret="your-jwt-secret" \
#   --from-file=firebase-service-account=./firebase-service-account.json \
#   --from-literal=sendgrid-api-key="your-sendgrid-key" \
#   --from-literal=from-email="noreply@mindwell.app" \
#   --namespace=mindwell-production