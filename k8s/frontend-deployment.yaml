apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindwell-frontend
  labels:
    app: mindwell-frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindwell-frontend
  template:
    metadata:
      labels:
        app: mindwell-frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-username/mental-health-app-frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: mindwell-frontend-service
  labels:
    app: mindwell-frontend
spec:
  selector:
    app: mindwell-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindwell-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - mindwell.app
    - www.mindwell.app
    secretName: mindwell-frontend-tls
  rules:
  - host: mindwell.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindwell-frontend-service
            port:
              number: 80
  - host: www.mindwell.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindwell-frontend-service
            port:
              number: 80